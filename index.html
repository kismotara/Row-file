<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap row</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid bg-black text-center text-light">
        <div class="row row-cols-md-2">
            <div class="col-md-4 border border-2 border-black">
                <p class="fs-4 fw-bold ">Links</p>
                <ul class="list-group">
                    <li class="list-group-item bg-transparent border-0 text-light p-0"><a href="#"></a>Home</li>
                    <li class="list-group-item bg-transparent border-0 text-light p-0"><a href="#"></a>Blogs</li>
                    <li class="list-group-item bg-transparent border-0 text-light p-0"><a href="#"></a>Services</li>
                    <li class="list-group-item bg-transparent border-0 text-light p-0"><a href="#"></a>About Us</li>
                    <li class="list-group-item bg-transparent border-0 text-light p-0"><a href="#"></a>Contact Us</li>
                  </ul>
            </div>
            <div class="col-md-4 border border-2 border-black">
                <p class="fs-4 fw-bold">Newslater</p>
                <form class="pt-3">
                  <div class="input-group mb-3 w-50 m-auto">
                     <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="Recipient's username" aria-describedby="button-addon2">
                  </div>
                  <button type="submit" class="btn btn-primary w-50 rounded-pill bg-light text-dark">Submit</button>
                </form>
            </div>
      <div class="col-md-4 border border-2 border-dark">
        <p class="fs-4 fw-bold ">Contact</p>
        <p>123,abc,XYZ Road,INDIA</p>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
